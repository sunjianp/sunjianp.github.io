<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThinkPage API Jsonp Test Page</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/hmac-sha1.js"></script>
</head>
<body>
  <div id="content">
  </div>
<script>
 	//获取地理信息系统
	getGlobalInfo();
	function getGlobalInfo() {
		var wz = {};
		getLocation();
		function getLocation(){
			if (navigator.geolocation){
				console.log('有')
				navigator.geolocation.watchPosition(showPosition);
		    }else{
		    	console.log('浏览器不支持');
		    }
	    }
		function showPosition(position){
			console.log(position)
			wz.x = position.coords.latitude;
			wz.y = position.coords.longitude;
		  	console.log(wz.x,wz.y)
		  	
		  	
		  	
//			var UID = "U785B76FC9"; // 测试用 用户ID
//			var KEY = "4r9bergjetiv1tsd"; // 测试用key，
			var UID = "UC99CB43F9"; // 自己的用户ID
			var KEY = "uvjf00gaak0wsydh"; //自己的 Key
			var API = "https://api.thinkpage.cn/v3/weather/now.json"; // 获取天气实况
//		  var API = "https://api.thinkpage.cn/v3/weather/now.json"; // 获取天气质量实况
		  var LOCATION = 'shanghai'; // 除拼音外，还可以使用 v3 id、汉语等形式
		  // 获取当前时间戳
		  var ts = Math.floor((new Date()).getTime() / 1000);
		  // 构造验证参数字符串
		  var str = "ts="+ts+"&uid=" + UID;
		  // 使用 HMAC-SHA1 方式，以 API 密钥（key）对上一步生成的参数字符串（raw）进行加密
		  // 并将加密结果用 base64 编码，并做一个 urlencode，得到签名 sig
		  var sig = CryptoJS.HmacSHA1(str, KEY).toString(CryptoJS.enc.Base64);
		  sig = encodeURIComponent(sig);
		  str = str + "&sig=" + sig;
		//https://api.thinkpage.cn/v3/weather/now.json?key=6OMMIGDTGS&location=beijing&language=zh-Hans&unit=c&start=0&days=5
		  // 构造最终请求的 url
		  var url = API + "?location=" + LOCATION + "&" + str + "&callback=jsonpCallback";
		  // 向 HTML 中动态插入 script 标签，通过 JSONP 的方式进行调用
		  var newScript = document.createElement('script');
		  newScript.type = 'text/javascript';
		  newScript.src = url;
		  $('body').append(newScript);
		}
	}
	var jsonpCallback = function(data) {
	    var obj = document.getElementById('content');
	    var weather = data.results[0];
	    var text = [];
	    text.push("Location: " + weather.location.path);
	    text.push("Weather: " + weather.now.text);
	    text.push("Temperature: " + weather.now.temperature);
	    obj.innerText = text.join("\n");
	  }
</script>
</body>
</html>
